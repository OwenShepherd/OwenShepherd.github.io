<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owen Shepherd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .category {
      margin-top: 20px;
    }
    .category h2 {
      font-size: 1.2em;
      color: #555;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .category ul {
      list-style: none;
      padding: 0;
    }
    .category ul li {
      margin: 10px 0;
    }
    .category ul li a {
      color: #0073e6;
      text-decoration: none;
      font-size: 1em;
    }
    .category ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Category 1 -->
  <div class="aero_software">
    <h2>Aero Software</h2>
    <ul>
      <li><a href="https://crates.io/crates/atmus" target="_blank">Atmus</a></li>
      <li><a href="https://crates.io/crates/nacafoil" target="_blank">nacafoil</a></li>
    </ul>
  </div>
</div>

</body>
</html>
